    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0B2B26',   // Deep Teal
                secondary: '#163832', // Forest Teal
                accent: '#8EB69B',    // Fresh Mint
                sage: '#235347',      // Sage Green
                lightBg: '#DAF1DE',   // Soft Mint
                darkBg: '#051F20',    // Dark Charcoal Green
                text: '#0F1F1C',      // Primary Text
                muted: '#4F6F68',     // Secondary Text
                gold: '#C8A951',      // Soft Gold
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #DAF1DE; /* Soft Mint */
        color: #0F1F1C; /* Primary Text */
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      .dark body {
        background-color: #051F20; /* Dark Charcoal Green */
        color: #DAF1DE;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Poppins', sans-serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .card-shadow {
        box-shadow: 0 4px 20px -5px rgba(11, 43, 38, 0.1);
      }

      .dark .card-shadow {
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.4);
      }

      /* Micro-animations */
      .tap-active:active {
        transform: scale(0.96);
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
    </style>
